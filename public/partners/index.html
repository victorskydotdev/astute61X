<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- stylesheet -->

		<link rel="icon" type="image/x-icon" href="/assets/brand-logo.png" />

		<!-- tailwind cdn -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- fontawesome script -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- site title -->
		<title>Partners</title>
	</head>
	<body>
		<header class="header">
	<div class="container">
		<div class="brand-wrap">
			<a href="/">
				<img class="img" src="/assets/brand-logo.png" alt="" />
			</a>
		</div>

		<nav class="navigation">
			<div class="wrap">
				<ul class="nav-links">
					<li class="link">
						<a href="/"><i class="fa-solid fa-house"></i> Home</a>
					</li>

					<li class="link">
						<a href="/#services-section" id="services"
							><i class="fa-solid fa-arrow-turn-down"></i> Services</a
						>
					</li>

					<li class="link">
						<a href="/partners"
							><i class="fa-regular fa-handshake"></i> Partners</a
						>
					</li>

					<li class="link">
						<a href="/about"
							><i class="fa-solid fa-mountain-sun"></i> <span>About</span>
						</a>
					</li>

					<li class="link">
						<a href="/contact"
							><i class="fa-regular fa-address-book"></i> Contact</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="hamburger">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="#000000"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="#000000"
				class="w-10 h-10">
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M3.75 9h16.5m-16.5 6.75h16.5" />
			</svg>
		</div>

		<div class="hamburger-close">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="#af292e"
				class="w-10 h-10">
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M6 18L18 6M6 6l12 12" />
			</svg>
		</div>
	</div>
</header>

		
<section class="partner-hero-section">
	<div class="wrap"></div>
</section>

<section class="team-section">
	<div class="text-container">
		<h3 class="heading">Meet our <span>partners</span></h3>
	</div>

	<div class="container">
		<div class="tm-wrap">
			<div class="img-wrap"></div>
			<div class="text-wrap"></div>
		</div>

		<div class="tm-wrap">
			<div class="img-wrap"></div>

		</div>

		</div>
	</div>
</section>

		<footer class="footer">

		<img class="positioned-img" src="/assets/transparent-logo.png" alt="" />
		<div class="footer-brand-wrap">
			<img src="/assets/footer-brand.png" alt="" />

			<ul class="footer-navigation">
				<li><a href="#">Our services</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>

			<div class="social-media-wrap">
				<h3 class="heading">Follow us on Social media</h3>

				<ul class="sm-wrap">
					<li>
						<a href="#"><i class="fa-brands fa-facebook"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa-brands fa-whatsapp"></i></a>
					</li>
				</ul>
			</div>
		</div>

		<div class="contact-deets">
			<div class="address contact-wrap">
				<span>
					<i class="fa-solid fa-location-dot"></i>
				</span>

				<p class="address-wrap">
					Canada: Toronto: 2 Lansing square, suite 707, Toronto, ON, M2J 4P8
				</p>
			</div>

			<div class="phone contact-wrap">
				<span>
					<i class="fa-solid fa-phone"></i>
				</span>

				<p>Tel: +1.416.733.5500</p>
			</div>

			<div class="mail contact-wrap">
				<span>
					<i class="fa-solid fa-envelope"></i>

				<p>info@astute61x.com</p>
			</div>
		</div>

	<div class="copyright-wrap">
